<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Translator - GPT-OSS-120B</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 20px;
		}

		.container {
			background: white;
			border-radius: 20px;
			box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
			max-width: 900px;
			width: 100%;
			padding: 40px;
		}

		.header {
			text-align: center;
			margin-bottom: 30px;
		}

		.header h1 {
			color: #333;
			font-size: 2.5em;
			margin-bottom: 10px;
		}

		.header p {
			color: #666;
			font-size: 1.1em;
		}

		.language-selectors {
			display: grid;
			grid-template-columns: 1fr auto 1fr;
			gap: 15px;
			align-items: center;
			margin-bottom: 30px;
		}

		.language-group {
			display: flex;
			flex-direction: column;
		}

		.language-group label {
			font-weight: 600;
			color: #555;
			margin-bottom: 8px;
			font-size: 0.9em;
		}

		select {
			padding: 12px 15px;
			border: 2px solid #e0e0e0;
			border-radius: 10px;
			font-size: 1em;
			background: white;
			cursor: pointer;
			transition: all 0.3s ease;
		}

		select:hover {
			border-color: #667eea;
		}

		select:focus {
			outline: none;
			border-color: #667eea;
			box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
		}

		.swap-btn {
			background: #667eea;
			color: white;
			border: none;
			border-radius: 50%;
			width: 45px;
			height: 45px;
			font-size: 1.2em;
			cursor: pointer;
			transition: all 0.3s ease;
			display: flex;
			align-items: center;
			justify-content: center;
			margin-top: 25px;
		}

		.swap-btn:hover {
			background: #5568d3;
			transform: rotate(180deg);
		}

		.text-areas {
			display: grid;
			grid-template-columns: 1fr 1fr;
			gap: 20px;
			margin-bottom: 25px;
		}

		.text-area-group {
			display: flex;
			flex-direction: column;
		}

		.text-area-group label {
			font-weight: 600;
			color: #555;
			margin-bottom: 8px;
			font-size: 0.9em;
		}

		textarea {
			width: 100%;
			min-height: 200px;
			padding: 15px;
			border: 2px solid #e0e0e0;
			border-radius: 10px;
			font-size: 1em;
			font-family: inherit;
			resize: vertical;
			transition: all 0.3s ease;
		}

		textarea:focus {
			outline: none;
			border-color: #667eea;
			box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
		}

		textarea:disabled {
			background: #f5f5f5;
			cursor: not-allowed;
		}

		.actions {
			display: flex;
			gap: 15px;
			justify-content: center;
		}

		.btn {
			padding: 15px 40px;
			border: none;
			border-radius: 10px;
			font-size: 1.1em;
			font-weight: 600;
			cursor: pointer;
			transition: all 0.3s ease;
		}

		.btn-primary {
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			color: white;
		}

		.btn-primary:hover:not(:disabled) {
			transform: translateY(-2px);
			box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
		}

		.btn-primary:disabled {
			opacity: 0.6;
			cursor: not-allowed;
		}

		.btn-secondary {
			background: #f0f0f0;
			color: #333;
		}

		.btn-secondary:hover {
			background: #e0e0e0;
		}

		.loading {
			display: none;
			text-align: center;
			margin-top: 20px;
		}

		.loading.active {
			display: block;
		}

		.spinner {
			border: 3px solid #f3f3f3;
			border-top: 3px solid #667eea;
			border-radius: 50%;
			width: 40px;
			height: 40px;
			animation: spin 1s linear infinite;
			margin: 0 auto 10px;
		}

		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}

		.error {
			background: #fee;
			color: #c33;
			padding: 15px;
			border-radius: 10px;
			margin-top: 20px;
			display: none;
		}

		.error.active {
			display: block;
		}

		.char-count {
			text-align: right;
			color: #999;
			font-size: 0.85em;
			margin-top: 5px;
		}

		@media (max-width: 768px) {
			.text-areas {
				grid-template-columns: 1fr;
			}

			.language-selectors {
				grid-template-columns: 1fr;
			}

			.swap-btn {
				margin: 10px auto;
			}

			.container {
				padding: 20px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>üåç Translator</h1>
			<p>Powered by GPT-OSS-120B</p>
		</div>

		<div class="language-selectors">
			<div class="language-group">
				<label for="sourceLang">From</label>
				<select id="sourceLang">
					<option value="auto">Auto-detect</option>
					<option value="English">English</option>
					<option value="Spanish">Spanish</option>
					<option value="French">French</option>
					<option value="German">German</option>
					<option value="Italian">Italian</option>
					<option value="Portuguese">Portuguese</option>
					<option value="Russian">Russian</option>
					<option value="Chinese">Chinese</option>
					<option value="Japanese">Japanese</option>
					<option value="Korean">Korean</option>
					<option value="Arabic">Arabic</option>
					<option value="Hindi">Hindi</option>
					<option value="Dutch">Dutch</option>
					<option value="Swedish">Swedish</option>
					<option value="Norwegian">Norwegian</option>
					<option value="Danish">Danish</option>
					<option value="Finnish">Finnish</option>
					<option value="Polish">Polish</option>
					<option value="Turkish">Turkish</option>
					<option value="Greek">Greek</option>
					<option value="Czech">Czech</option>
					<option value="Romanian">Romanian</option>
					<option value="Hungarian">Hungarian</option>
					<option value="Thai">Thai</option>
					<option value="Vietnamese">Vietnamese</option>
					<option value="Indonesian">Indonesian</option>
					<option value="Malay">Malay</option>
					<option value="Hebrew">Hebrew</option>
					<option value="Ukrainian">Ukrainian</option>
				</select>
			</div>

			<button class="swap-btn" id="swapBtn" title="Swap languages">‚áÑ</button>

			<div class="language-group">
				<label for="targetLang">To</label>
				<select id="targetLang">
					<option value="English" selected>English</option>
					<option value="Spanish">Spanish</option>
					<option value="French">French</option>
					<option value="German">German</option>
					<option value="Italian">Italian</option>
					<option value="Portuguese">Portuguese</option>
					<option value="Russian">Russian</option>
					<option value="Chinese">Chinese</option>
					<option value="Japanese">Japanese</option>
					<option value="Korean">Korean</option>
					<option value="Arabic">Arabic</option>
					<option value="Hindi">Hindi</option>
					<option value="Dutch">Dutch</option>
					<option value="Swedish">Swedish</option>
					<option value="Norwegian">Norwegian</option>
					<option value="Danish">Danish</option>
					<option value="Finnish">Finnish</option>
					<option value="Polish">Polish</option>
					<option value="Turkish">Turkish</option>
					<option value="Greek">Greek</option>
					<option value="Czech">Czech</option>
					<option value="Romanian">Romanian</option>
					<option value="Hungarian">Hungarian</option>
					<option value="Thai">Thai</option>
					<option value="Vietnamese">Vietnamese</option>
					<option value="Indonesian">Indonesian</option>
					<option value="Malay">Malay</option>
					<option value="Hebrew">Hebrew</option>
					<option value="Ukrainian">Ukrainian</option>
				</select>
			</div>
		</div>

		<div class="text-areas">
			<div class="text-area-group">
				<label for="sourceText">Source Text</label>
				<textarea id="sourceText" placeholder="Enter text to translate..."></textarea>
				<div class="char-count"><span id="sourceCharCount">0</span> characters</div>
			</div>

			<div class="text-area-group">
				<label for="targetText">Translation</label>
				<textarea id="targetText" placeholder="Translation will appear here..." disabled></textarea>
				<div class="char-count"><span id="targetCharCount">0</span> characters</div>
			</div>
		</div>

		<div class="actions">
			<button class="btn btn-primary" id="translateBtn">Translate</button>
			<button class="btn btn-secondary" id="clearBtn">Clear</button>
		</div>

		<div class="loading" id="loading">
			<div class="spinner"></div>
			<p>Translating...</p>
		</div>

		<div class="error" id="error"></div>
	</div>

	<script>
		const sourceText = document.getElementById('sourceText');
		const targetText = document.getElementById('targetText');
		const sourceLang = document.getElementById('sourceLang');
		const targetLang = document.getElementById('targetLang');
		const translateBtn = document.getElementById('translateBtn');
		const clearBtn = document.getElementById('clearBtn');
		const swapBtn = document.getElementById('swapBtn');
		const loading = document.getElementById('loading');
		const error = document.getElementById('error');
		const sourceCharCount = document.getElementById('sourceCharCount');
		const targetCharCount = document.getElementById('targetCharCount');

		// Update character count
		sourceText.addEventListener('input', () => {
			sourceCharCount.textContent = sourceText.value.length;
		});

		targetText.addEventListener('input', () => {
			targetCharCount.textContent = targetText.value.length;
		});

		// Translate function
		async function performTranslation() {
			const text = sourceText.value.trim();
			
			if (!text) {
				showError('Please enter text to translate');
				return;
			}

			// Show loading state
			loading.classList.add('active');
			error.classList.remove('active');
			translateBtn.disabled = true;
			targetText.value = '';

			try {
				const response = await fetch('/api/translate', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify({
						text: text,
						sourceLang: sourceLang.value,
						targetLang: targetLang.value,
					}),
				});

				const data = await response.json();

				if (!response.ok) {
					throw new Error(data.message || 'Translation failed');
				}

				targetText.value = data.translatedText;
				targetCharCount.textContent = data.translatedText.length;
			} catch (err) {
				showError(err.message || 'An error occurred during translation');
			} finally {
				loading.classList.remove('active');
				translateBtn.disabled = false;
			}
		}

		// Swap languages
		swapBtn.addEventListener('click', () => {
			const sourceLangValue = sourceLang.value;
			const targetLangValue = targetLang.value;
			const sourceTextValue = sourceText.value;
			const targetTextValue = targetText.value;

			// Swap languages
			sourceLang.value = targetLangValue === 'auto' ? 'English' : targetLangValue;
			targetLang.value = sourceLangValue === 'auto' ? 'English' : sourceLangValue;

			// Swap texts
			sourceText.value = targetTextValue;
			targetText.value = sourceTextValue;

			// Update character counts
			sourceCharCount.textContent = sourceText.value.length;
			targetCharCount.textContent = targetText.value.length;
		});

		// Translate button
		translateBtn.addEventListener('click', performTranslation);

		// Clear button
		clearBtn.addEventListener('click', () => {
			sourceText.value = '';
			targetText.value = '';
			sourceCharCount.textContent = '0';
			targetCharCount.textContent = '0';
			error.classList.remove('active');
		});

		// Enter key shortcut (Ctrl/Cmd + Enter)
		sourceText.addEventListener('keydown', (e) => {
			if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
				performTranslation();
			}
		});

		// Show error function
		function showError(message) {
			error.textContent = message;
			error.classList.add('active');
			setTimeout(() => {
				error.classList.remove('active');
			}, 5000);
		}
	</script>
</body>
</html>
